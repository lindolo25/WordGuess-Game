<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Guess The Movie Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="js/WordGuess-Game.js"></script>
</head>
<body>
    
    <article class="container jumbotron">
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <section>
                    <h1 class="display-4">Can you guess the movie</h1>
                    <h6>press any key to start guessing</h6>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <section>
                    <span id="secret-word" class="display-4">Example</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-right">
                <section>
                    <span class="alert">Wins:</span>
                </section>
            </div>
            <div class="col-6 text-left">
                <section>
                    <span id="current-wins" class="alert alert-success">0</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-right">
                <section>
                    <span class="alert">Guesses Remaining:</span>
                </section>
            </div>
            <div class="col-6 text-left">
                <section>
                    <span id="remaining-guesses" class="alert alert-danger">10</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-6 text-right">
                <section>
                    <span class="alert">Letters Already Guessed:</span>
                </section>
            </div>
            <div class="col-6 text-left">
                <section>
                    <span id="guessed-letters" class="alert">L Z Y H</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-12 text-center">
                <audio id="player" controls autoplay>
                    <source id="oggSource" src="media/007.ogg" type="audio/ogg">
                    Your browser does not support the audio tag.
                </audio>
            </div>
        </div>
    </article>    
    
    <script type="text/javascript">
        
        //console.log("Here the game start.");
        document.onkeydown = keyPressed;
        init();

    </script>
</body>
</html>
