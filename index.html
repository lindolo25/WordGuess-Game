<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=M+PLUS+Rounded+1c|Roboto" rel="stylesheet"> 
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-reboot.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap-grid.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script type="text/javascript" src="js/WordGuess-Game.js"></script>
</head>
<body>
    
    <article class="container">
        <div class="row justify-content-center">
            <div class="col-lg-6 dashed-border">
                <section>
                    <h2>Press any key to get started!</h2>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-6 dashed-border">
                <section>
                    <span id="secret-word">__m__s_s</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 dashed-border">
                <section>
                    <span>Wins:</span>    
                </section>
            </div>
            <div class="col-lg-3 dashed-border">
                <section>
                    <span>0</span>    
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 dashed-border">
                <section>
                    <span>Guesses Remaining:</span>
                </section>
            </div>
            <div class="col-lg-3 dashed-border">
                <section>
                    <span id="remaining-guesses">10</span>
                </section>
            </div>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-3 dashed-border">
                <section>
                    <span>Letters Already Guessed:</span>
                </section>
            </div>
            <div class="col-lg-3 dashed-border">
                <section>
                    <span id="guessed-letters">L Z Y H</span>
                </section>
            </div>
        </div>
    </article>    
    
    <script type="text/javascript">
        console.log("and here");
        init();
        document.onkeydown = keyPressed;
    </script>
</body>
</html>
